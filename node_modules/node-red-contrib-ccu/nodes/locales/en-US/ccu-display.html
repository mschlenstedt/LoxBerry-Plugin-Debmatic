<script type="text/html" data-help-name="ccu-display">
    <p>Send texts to displays.</p>
    <p>If <code>msg.lineX</code>, <code>msg.iconX</code> or <code>msg.colorX</code>
    are set in the message these are used instead of the configuration.</p>
    <p> With <code>msg.disbleX</code> you can explicitly set that no data is transferred for the line.</p>
</script>
